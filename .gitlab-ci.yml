stages:
  - docker-images
  - test
  - package
  - doc
  - publish

.tags:
  tags:
    - docker-machine
    - micro

.tags-large:
  tags:
    - docker-machine
    - large

.buildenv-docker-build:
  extends: .kaniko-build
  variables:
    DOCKERFILE_PATH: '$CI_PROJECT_DIR/devops/dockerfiles/buildenv.dockerfile'
    DOCKER_IMAGE_NAME: 'buildenv'
    DOCKER_CONTEXT: '$CI_PROJECT_DIR/devops'
    DOCKER_PREP_COMMAND: 'echo none'

buildenv-docker-build:
  extends: .buildenv-docker-build
  only:
    changes:
      - devops/dockerfiles/buildenv.dockerfile

buildenv-docker-build-manual:
  extends: .buildenv-docker-build
  when: manual

.java-common:
  before_script:
    - sed -i 's/-SNAPSHOT<\/version>/<\/version>/g' sdk/java-sdk/pom.xml

java-test:
  stage: test
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  extends:
    - .java-common
    - .tags-large
  script:
    - cd sdk/java-sdk/ && mvn pmd:check && mvn pmd:cpd-check && cd - # Java SDK linting
    - cd sdk/java-sdk/ && mvn test && cd - # Java SDK unit tests

java-package:
  stage: package
  extends:
    - .java-common
    - .tags
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  script:
    - cd sdk/java-sdk/
    - mvn package -DskipTests
  artifacts:
    paths:
      - sdk/java-sdk/target/java-sdk*.jar
    expire_in: 1 week

java-doc:
  stage: doc
  extends:
    - .java-common
    - .tags
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  script:
    - cd sdk/java-sdk/
    - mvn javadoc:javadoc

java-publish:
  stage: publish
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  extends:
    - .java-common
    - .tags
  script:
    - cd sdk/java-sdk/
    - mvn --errors deploy --settings ./settings.xml -DskipTests
  dependencies:
    - java-package
  when: on_success
  only:
    refs:
      - "master@dev/verity/verity-sdk"
    changes:
      - sdk/java-sdk/**/*

python-test:
  stage: test
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  extends: .tags
  script:
    - cd sdk/python-sdk/ && make lint && cd - # Python SDK linting
    - cd sdk/python-sdk/ && pytest && cd - # Python SDK unit tests

python-package:
  stage: package
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  extends: .tags
  script:
    - cd sdk/python-sdk/
    - make build-artifacts
  artifacts:
    paths:
      - sdk/python-sdk/dist/*
    expire_in: 1 week

python-doc:
  stage: doc
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  extends: .tags
  script:
    - cd sdk/python-sdk/
    - make doc-build

python-publish:
  stage: publish
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  extends: .tags
  script:
    - cd sdk/python-sdk/
    - make upload
  dependencies:
    - python-package
  only:
    refs:
      - "master@dev/verity/verity-sdk"
    changes:
      - sdk/python-sdk/**/*

nodejs-test:
  stage: test
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  extends: .tags
  script:
    - cd sdk/nodejs-sdk/
    - npm install
    - npm run lint # Node.js linting
    - npm test # Node.js testing

nodejs-doc:
  stage: doc
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  extends: .tags
  script:
    - cd sdk/nodejs-sdk/
    - npm install
    - npm run doc-build

nodejs-publish:
  stage: publish
  image: $CI_REGISTRY_IMAGE/buildenv:$CI_COMMIT_REF_NAME
  extends: .tags
  script:
    - cd sdk/nodejs-sdk/
    - npm run package
    - npm run publish
  only:
    refs:
      - master@dev/verity/verity-sdk
    changes:
      - sdk/nodejs-sdk/**/*